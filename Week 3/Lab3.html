<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
 <script>
      var timeout; 

      function validUser() {
        clearTimeout(timeout); 
        timeout = setTimeout(checkUsername, 1000); 
      }

      function checkUsername() {
        var userId = document.getElementById("username").value;
        var submitForm = document.getElementById("submitForm");
        var isNumber = false;
        for (var i = 0; i < userId.length; i++) {
          if (!isNaN(parseInt(userId[i]))) {
            isNumber = true;
            break;
          }
        }
        if (isNumber) {
          submitForm.disabled = false;
        } else {
          submitForm.disabled = true;
          alert("Username should contain at least 1 number");
        }
      }
      
      function validPass(){
        clearTimeout(timeout);
        timeout = setTimeout(checkPass, 1000);
      }
      
      function checkPass(){
        var passId = document.getElementById("password").value;
        var submitForm = document.getElementById("submitForm");
        var isValid = false;
        var punctuationChars = ['!', '"', '#', '$', '%', '&', "'", '(', ')', '*', '+', ',', '-', '.', '/', ':', ';', '<', '=', '>', '?', '@', '[', '\\', ']', '^', '_', '`', '{', '|', '}', '~'];
        
        for(var i = 0; i < passId.length; i++){
          if(punctuationChars.indexOf(passId[i]) != -1){
            isValid = true;
            break;
          }
        } 
         if (isValid) {
          submitForm.disabled = false;
        } else {
          submitForm.disabled = true;
          alert("Password should include a special character");
        }
      }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" oninput="validUser();"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" oninput="validPass();"><br>

        <input type="submit" value="Login" id="submitForm" disabled>
    </form>
</body>
</html>
